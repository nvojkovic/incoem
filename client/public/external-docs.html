<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.18.2/swagger-ui.css"
    />
    <script src="//unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      function render() {
          var ui = SwaggerUIBundle({
              url:  https://dev.incomemapper.com/swagger.json,
              dom_id: '#swagger-ui',
              presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIBundle.SwaggerUIStandalonePreset
              ]
          });
      }
    </script>
  </head>
  <body onload="render()">
    <div id="swagger-ui"></div>
  </body>
</html>
